<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const pathSegments = window.location.pathname.split('/');
    const baseSegment = pathSegments[1];
    const segments = pathSegments.slice(2);
    
    // Create the redirect URL with the segments as parameters
    const redirectUrl = window.location.origin + '/' + baseSegment + '/#/' + segments.join('/');
    
    // Redirect to the home page with the path
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting to the homepage...</p>
</body>
</html>
